<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="register.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="rscript.js"></script>
	
</head>
<body>
	<div class="content">
	<center>
	<form action="login.html" method="post">
	<div>
	<input type="text"placeholder="First Name">
	<input type="text"placeholder="Last Name">
</div>
<div>

	<input type="email or mobile number"placeholder="Email or Mobile number">

	<input type="password"placeholder="New Password">

</div>
<div>
	<label>Date of Birth</label>
	<select>
		<option>Day</option>
		<option>01</option>
		<option>02</option>
		<option>03</option>
		<option>04</option>
		<option>05</option>
	</select>


	<select>
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
		<option>April</option>
		<option>May</option>
	</select>

	<select>
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
		<option>2003</option>
	</select>

</div>
<div>
	<label>Gender</label>
	<label for="male">Male</label>
	<input name="choice"id="male"type="radio">
	<label for="female">Female</label>
	<input name="choice"id="female"type="radio">
	<label for="other">Other</label>
	<input name="choice"id="other"type="radio">

</div>
	<button type="button" class="btn btn-primary">Sign Up</button>
</center>
</div>

	</body>
	</html>
